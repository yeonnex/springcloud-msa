server:
  port: 8000

eureka:
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      defaultZone: http://localhost:8761

spring:
  cloud:
    gateway:
      default-filters:
      - name: MyGlobalFilter
        args:
          baseMessage: 나의 글로벌 필터
          preLogger: true
          postLogger: true
      routes:
      - id: first-service
        uri: http://localhost:8081/
        predicates:
          - Path=/first-service/**
        filters:
#            - AddRequestHeader=my-first-request, mymyfirst-reequest
#            - AddResponseHeader=my-first-response, mymyfirst-response
        - CustomFilter

      - id: second-service
        uri: http://localhost:8082/
        predicates:
          - Path=/second-service/**
        filters:
#            - AddRequestHeader=my-secound-requeest, mymysecound-request
#            - AddResponseHeader=my-secound-response, mymysecound-request
        - name: CustomFilter
        - name: LoggingFilter
          args:
            # intellij 에서 빨간줄 뜨더라도 정상적으 로 실행됨..; 인텔리제이 버그인듯
            baseMessage: Hi, there
            preLogger: true
            postLogger: true



  application:
    name: apigateway-service




